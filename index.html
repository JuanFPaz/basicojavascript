<html lang="en">
<head>

<body>
    <h1>hello, world!</h1>
    <h2>etiqueta &lt;h2&gt;</h2>

    <h2 align="center">
        ¡Hey <img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" width="28">! Soy Francisco Carusso 👨🏻‍💻
        <p>

    </h2>

    <img class="img" src="css/images/firefox.png" alt="image">
    
    <button class="usuarioBtn">Cambiar de Usuario</button>

    <section class="DescubleNumero">
        <h2>Juego de adivinanzas de números</h2>

        <p>
            Hemos seleccionado un número aleatorio entre 1 y 100. <br>
            Vea si puede adivinarlo en 10 turnos o menos. <br>
            Le diremos si su conjetura fue demasiado alta o demasiado baja.
        </p>

        <div class="form">
            <label for="guessField">Introduce un número: </label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" value="Enviar valor" class="guessSubmit">
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </section>
